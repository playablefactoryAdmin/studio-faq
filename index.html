<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      .sidebar {
        width: 500px; /* Burada istediğiniz genişliği belirleyebilirsiniz */
      }
      .content {
        margin-left: 100px; /* Kenar çubuğunun genişliğine uyacak şekilde içerik margin ayarı */
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        repo: "",
        loadSidebar: true,
        search: {
          maxAge: 86400000, // 1 day, default
          paths: "auto", // Search all paths, default
          placeholder: "Search", // Placeholder in search box
          noData: "No Results!", // Text to display when no results are found
          depth: 2, // The maximum depth to search
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
